<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sx" id="isxfem"><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Times Favoritos</legend>
            <input type="checkbox" name="timjec" id="itimjec"><label for="itimjec">Jec</label><br>
            <input type="checkbox" name="timfla" id="itimfla"><label for="itimfla">Flamengo</label><br>                          
            <input type="checkbox" name="timpal" id="itimpal"><label for="itimpal">Palmeiras</label><br>
            <input type="checkbox" name="timbar" id="itimbar"><label for="itimbar">Barcelona</label><br> 
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
